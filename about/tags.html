    <script>
        var xmlhttp = new XMLHttpRequest()
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var articles = JSON.parse(this.responseText).articles //例化
                var div = document.querySelector("#tags_list")
                var tags = new Array
                var num = new Array
                for (let index = 0; index < articles.length; index++) {
                    const element = articles[index];

                    if (!tags.includes(element.tag)) {
                        num.push(1)
                        tags.push(element.tag)
                    } else {
                        var i = tags.indexOf(element.tag)
                        num[i]++

                    }
                    console.log()



                }
                for (let index = 0; index < tags.length; index++) {
                    var a = document.createElement("a");
                    a.innerHTML = tags[index] + "（" + num[index] + "）"
                    a.style.backgroundColor = "#" + Math.round(Math.random() * 0x1000000).toString(16)
                    // a.href = element.url
                    div.appendChild(a)
                }
            }
        }
        xmlhttp.open("GET", "../../../../json/index.json", true);
        xmlhttp.send();
    </script>
